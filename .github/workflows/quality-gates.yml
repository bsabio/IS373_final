name: CI Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint JavaScript (optional)
        run: npx eslint . --ext .js --max-warnings 10 || echo "ESLint completed with warnings"
        continue-on-error: true
        
      - name: Lint CSS (optional)
        run: npx stylelint "src/**/*.css" --max-warnings 10 || echo "Stylelint completed with warnings"
        continue-on-error: true
        
      - name: Check Prettier formatting (optional)
        run: npx prettier --check "src/**/*.{js,njk,css,md}" || echo "Prettier check completed"
        continue-on-error: true
        
      - name: Build Eleventy site
        run: npm run build
        env:
          ELEVENTY_ENV: production
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: _site/
          retention-days: 7
          
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run Playwright tests
        run: npm test || echo "Tests completed"
        continue-on-error: true
        
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
          
  lighthouse:
    runs-on: ubuntu-latest
    needs: quality-gates
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: npm run build
        env:
          ELEVENTY_ENV: production
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_TOKEN: ${{ secrets.SANITY_TOKEN }}
          
      - name: Serve site and run Lighthouse
        run: |
          npx http-server _site -p 8080 &
          SERVER_PID=$!
          sleep 5
          npm install -g @lhci/cli
          lhci autorun || echo "Lighthouse CI completed"
          kill $SERVER_PID || true
        continue-on-error: true
        
      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30
